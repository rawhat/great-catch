<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Great Catch</title>
    <link href="/css/home.css" rel="stylesheet" type="text/css"/>
    <link href="/css/profile.css" rel="stylesheet" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.js"></script>
    <script src="/js/profile.js"></script>
</head>

<body>
	<div id="container">
    	<div id="header"> 
        	<img id="logo" src="/img/logo.png"/> 
        	<div id="navi">
            	<a href="/html/home.html" class="signIn">Sign Out</a>
            </div>
        </div>
	
   <!-- This is profile body-->
   
        <div id="profileBody">
        	<div id="banner">
            	<h2>Welcome, <span id="userName">User name!</span></h2>
            </div>
            
           <table id="infoTable">
           		<tr>
                	<th>First Name:</th>
                    <th id="firstName"></th>
                </tr>
                <tr>
                	<th>Last Name:</th>
                    <th id="lastName"></th>
                </tr>
                <tr>
                	<th>Email Address:</th>
                    <th id="eAddress"></th>
                </tr>
           </table>

           <div id='fitbit-auth-link'>
               <a href='/auth/fitbit'>
                   <button>Authorize FitBit</button>
                </a>
           </div>
            
            <div id="userInput">
               	<select  name="fitbit_dataType">
                    <option value="heart_rate">Heart Rate</option>
                    <option value="calories">Calories</option>
                    <option value="steps">Steps</option>
                    <option value="distance">Distance</option>
             	</select>
              
               	<select name="range">
                    <option value="5_min">5 minutes</option>
                    <option value="30_min">30 minutes</option>
                    <option value="6_h">6 hours</option>
                    <option value="1_d">1 day</option>
                    <option value="15_d">15 day</option>
             	</select>
        	
        		<input type="date" name="selected_date">
                
                <button id="request_fitbit_data" type="button" >Submit</button>
        	</div>
            
            <canvas id="myChart" width="400" height="400"></canvas>
            
        
        </div>
        	
        
        <div id="footer">
        	Copyright &copy; GreatCatch.com
        </div>
    </div>
	
		
</body>
</html>
