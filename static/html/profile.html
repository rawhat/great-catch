<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Great Catch</title>
    <link href="../css/profile.css" rel="stylesheet" type="text/css"/>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.js"></script>
    <script src="../js/profile.js"></script>
</head>

<body>
	<!-- nav -->
	<div class="w3-top">
		<div class="w3-bar w3-black w3-card-2">
			<a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right"></a>
			<a class="w3-bar-item w3-button w3-padding-large" id="editProfile">Edit Profile</a>
			<a class="w3-bar-item w3-button w3-padding-large" id="authenticateFitbit">Authenticate Fitbit</a>
			<a class="w3-bar-item w3-button w3-padding-large" id="logOut">Log Out</a>
		</div>
	</div>
	
	<!-- body -->
	<div class="w3-content w3-center w3-padding-64 w3-panel">
		<!-- This is profile body-->
        <div id="profileBody">
        	<div id="banner">
            	<h2>Welcome, <span id="userName">User name</span>!</h2>
            </div>
			
			<div class="w3-container w3-padding-large w3-grey">
				<table class="w3-table w3-bordered w3-centered w3-hoverable w3-card w3-large">
					<tr>
						<th>First Name:</th>
						<th id="firstName"></th>
					</tr>
					<tr>
						<th>Last Name:</th>
						<th id="lastName"></th>
					</tr>
					<tr>
						<th>Email Address:</th>
						<th id="eAddress"></th>
					</tr>
					<tr>
						<th>Emergency Contacts:</th>
						<th id="eContacts"></th>
					</tr>
					<tr>
						<th>Medicine:</th>
						<th id="Medicine"></th>
					</tr>
					<tr>
						<th>Zip Code:</th>
						<th id="zipCode"></th>
					</tr>
					<tr>
						<th>Occupation:</th>
						<th id="occp"></th>
					</tr>
				</table>
			</div>

            <div class="w3-container w3-padding-large" id="userInput">
               	<select  class="w3-select" name="fitbit_dataType">
                    <option value="heart_rate">Heart Rate</option>
                    <option value="steps">Steps</option>
             	</select>

               	<select class="w3-select" name="range">
                    <option value="5_min">5 minutes</option>
                    <option value="30_min">30 minutes</option>
                    <option value="6_h">6 hours</option>
                    <option value="1_d">1 day</option>
                    <option value="15_d">15 day</option>
             	</select>

        		<input class="w3-select" type="date" name="selected_date">
				<br><br>
                <button class="w3-padding-small w3-button w3-ripple w3-large" id="request_fitbit_data" type="button" >Submit</button> &nbsp;
				<button class="w3-padding-small w3-button w3-ripple w3-large" id="profileAnalysis" type="button" >User Profile Analysis</button>
        	</div>
			<div class="w3-border-top w3-padding-small"></div>
			<!-- analysis section display -->
			<div class="w3-padding-64 w3-border-top" id='assessment'></div>
			<div class="w3-padding-large" id="draw">
				<canvas id="myChart"></canvas>
				<canvas id="myChart2"></canvas>
			</div>  
        </div>


        <div id="footer">
        	Copyright &copy; GreatCatch.com
        </div>
    </div>


</body>
</html>
