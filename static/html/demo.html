<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Great Catch</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.js"></script>
    <script src="../js/demo.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link href="../css/demo.css" rel="stylesheet" type="text/css"/>
</head>

<body>
	<div id="container">
		<div id="buttons">
			<Select id="caseChoice">
				<option value="case1">Not Enough Data n=1</option>
				<option value="case2">Not Enought Data n=4</option>
				<option value="case3">Normal Step Counts (Flat) && Normal Heart Rate (Flat)</option>
				<option value="case4">Normal Step Counts (Increasing) && Normal Heart Rate (Flat)</option>
				<option value="case5">Abnormal Step Counts (Medication) && Normal Heart Rate (Flat)</option>
				<option value="case6">Abnormal Step Counts (Weather) && Normal Heart Rate (Flat)</option>
				<option value="case7">Abnormal Step Counts (Medication + Weather) && Normal Heart Rate (Flat)</option>
				<option value="case8">Abnormal Step Counts (No Correlation) && Normal Heart Rate (Flat)</option>
				<option value="case9">Abnormal Step Counts (No Correlation) && Abnormal Heart Rate (Step Count)</option>
				<option value="case10">Normal Step Counts (Increase) && Abnormal Heart Rate (Medication)</option>
				<option value="case11">Abnormal Step Counts (Medication) && Abnormal Heart Rate (Step Count + Medication)</option>
				<option value="case12">Normal Step Counts (Increasing) && Abnormal Heart Rate (No Correlation)</option>
				<option value="case13">Abnormal Step Counts (Medication + Weather) && Abnormal Heart Rate (Step Count + Medication)</option>
			</Select>
			<button id="getCase" type="button">Submit</button>
			&nbsp
			<button id="goBack" type="button">Go Back</button>
			<div id="infoDisplay">
			</div>
		</div>
		<div id='assessment'></div>
		<div id="draw">
			<canvas id="myChart"></canvas>
        </div>   
        <div id="footer">
        	Copyright &copy; GreatCatch.com
        </div>
    </div>
	
		
</body>
</html>
